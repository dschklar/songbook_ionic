<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Liederbuch</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="song">
  <ion-label>
    <h2>{{ song.name }}</h2>

    <div *ngIf="song?.strophen && song?.refrains">
      <div *ngFor="let item of song.strophen">
        <p>{{ item.text }}</p>
        <p *ngIf="item.refrain">{{ song.refrains[item.refrain] }}</p>
      </div>
    </div>

  </ion-label>
</ion-content>
